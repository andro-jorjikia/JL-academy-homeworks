<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="container">

  <!-- Primary -->
  <div class="row">
    <button class="btn primary">BUTTON</button>
    <button class="btn primary smooth">SMOOTH</button>
    <button class="btn primary ghost">GHOST</button>
    <button class="btn primary raised">RAISED</button>
    <button class="btn primary icon">← PREVIOUS</button>
  </div>

  <!-- Warning -->
  <div class="row">
    <button class="btn warning">WARNING</button>
    <button class="btn warning smooth">SMOOTH</button>
    <button class="btn warning ghost">GHOST</button>
    <button class="btn warning raised">RAISED</button>
    <button class="btn warning icon">⚠ WARNING</button>
  </div>

  <!-- Positive -->
  <div class="row">
    <button class="btn success">POSITIVE</button>
    <button class="btn success smooth">SMOOTH</button>
    <button class="btn success ghost">GHOST</button>
    <button class="btn success raised">RAISED</button>
    <button class="btn success icon">✔ POSITIVE</button>
  </div>

  <!-- Attention -->
  <div class="row">
    <button class="btn attention">ATTENTION</button>
    <button class="btn attention smooth">SMOOTH</button>
    <button class="btn attention ghost">GHOST</button>
    <button class="btn attention raised">RAISED</button>
    <button class="btn attention icon">⏳ DOING</button>
  </div>

  <!-- Action buttons -->
  <div class="row">
    <button class="btn action">＋ Action</button>
    <button class="btn action smooth">＋ Action</button>
    <button class="btn action ghost">＋ Action</button>
    <button class="btn action raised">＋ Action</button>
  </div>

  <!-- Icon buttons -->
  <div class="row">
    <button class="circle primary">+</button>
    <button class="circle smooth">+</button>
    <button class="circle ghost">+</button>
    <button class="circle raised">+</button>
  </div>

</div>    


</body>
</html>
